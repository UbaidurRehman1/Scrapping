
#------------------------App Level Configuration--------------------------#
spring.application.name=gap-scrapper
#/odb1?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
#------------------------Data Source Config-------------------------------#
spring.datasource.url=jdbc:mysql://localhost:3307/gap_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
